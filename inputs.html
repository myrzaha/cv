<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training inputs</title>
</head>
<body>
    <h2>Different inputs</h2>
    <form>
        <label>Your Name:</label> 
        <input type="text">
        <label>Your Surname:</label>
        <input type="text">
        <input type="submit">
        <p>
            <label>Your phone number:</label>
            <input type="tel">
            <input type="submit">
            <label>Your email:</label>
            <input type="email">
            <input type="submit">
        </p>

        <p>
        <label>Choose the file:</label>
        <input type="file">
        <label>Choose the color</label>
        <input type="color">
        <input type="reset">
        </p>
        <p>
            <label>Choose the date and time</label>
            <input type="datetime-local">
            <input type="submit">
        </p>
        <p>
            <label>Are you a robot?</label>
            <label>Yes:</label>
            <input type="radio" name="robot">
            <label>No:</label>
            <input type="radio" name="robot">
        </p>
        <p>
        <label>Password:</label>
        <input type="password">
        <input type="submit">
        </p>
        <p>
        <label>I agree to the customer policy</label>
        <input type="checkbox">
    </p>
    <p>
        <label>How do you rate our website?</label>
    </p>
    <p>
        <label>Not really good</label>
        <input type="range">
        <label>Awesome</label>
    </p>
    </form>
</body>
</html>
